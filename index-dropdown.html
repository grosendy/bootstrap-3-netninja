<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Site</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    .thumb {
      padding: 60px 10px;
      text-align: center;
      background: #ddd;
    }
    .thumb:nth-child(even){
      background: #eee;
    }
    h1, h2 {
      margin: 30px 0;
    }
    .container-fluid, .container {
      margin: 50px auto;
      height: 200px;
    }
    .thumb:nth-child(odd) {
      clear: both;
    }

  </style>

</head>
<body>
  <div style="max-width:1200px; margin:0 auto; padding: 10px;">
    <div class="container-fluid">

      <div class="dropdown">

        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Meats <div class="caret"></div>
        </button>

        <ul class="dropdown-menu">
          <li><a href="">Ham</a></li>
          <li><a href="">Sausage</a></li>
          <li><a href="">Spicy Chicken</a></li>
          <li><a href="">Salami</a></li>
          <li><a href="">Quorn</a></li>
          <li><a href="">Tofu</a></li>
        </ul>

      </div>

    </div>
  </div>
  <!-- JQUERY 3 -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous">
  </script>
  <!-- Latest compiled and minified JavaScript Bootstrap 3 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
